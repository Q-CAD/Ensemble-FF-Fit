output_format: 'jax-reaxff' # consistent tag across all .yaml

generation_parameters:
  runs_to_generate: 100
  #input_directory: 'read_from/jax-reaxff_run_0/'
  fix_input_weights: False
  output_directory: 'read_write_testing'

default_weights: # Default is 50/50 0 or 1
  energy: 
    type: 'magnitude'
    min: 0
    max: 25
    kT: 100
    scale: 5
  charges: 
    type: 'binary'
    min: 0
    max: 1
    split: 0.5
  forces:
    type: 'binary'
    min: 0
    max: 2
    split: 0.5
  distances:
    type: 'uniform'
    min: 0
    max: 10
    spread: 15
    scale: 10

